                 <!-- form starting -->
                 <div class="container-form">
                 <form action="#" class="form">
                  <h1 class="text-center">Registration Form</h1>
                  <!-- Progress bar -->
                  <div class="progressbar">
                    <div class="progress" id="progress"></div>
                    
                    <div
                      class="progress-step progress-step-active"
                      data-title="Basic Info"
                    ></div>
                    <div class="progress-step" data-title="Contact"></div>
                    <div class="progress-step" data-title="Work Info"></div>
                    <div class="progress-step" data-title="Password and Cv"></div>
                  </div>
            
                  <!-- Steps -->
                  <div class="form-step form-step-active">
                    <div class="input-group">
                      <label for="Firstname">First Name</label>
                      <input type="text" name="Firstname" id="Firstname" class="enteremail" />
                    </div>
                    <div class="input-group">
                      <label for="Lastname">Last Name</label>
                      <input type="text" name="Lastname" id="Lastname" class="enteremail" />
                    </div>
                    <div class="input-group">
                      <label for="msg">Your Bio</label>
                     
                      <textarea name="bio" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="">
                      <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
                    </div>
                  </div>
                  <div class="form-step">
                    <div class="input-group">
                      <label for="phone">Phone</label>
                      <input type="text" name="phone" id="phone" />
                    </div>
                    <div class="input-group">
                      <label for="email">Email</label>
                      <input type="text" name="email" id="email" />
                    </div>
                    <div class="input-group">
                      <label for="EducationLevel">Education Level</label>
                     <select name="E-level" id="">
                       <option value="">Select Level</option>
                       <option value="Collage">Collage</option>
                       <option value="University">University</option>
                     </select>
                    </div>
                    <div class="btns-group">
                      <a href="#" class="btn btn-prev">Previous</a>
                      <a href="#" class="btn btn-next">Next</a>
                    </div>
                  </div>
                  <div class="form-step">
                    <div class="input-group">
                      <label for="dob">Date of Birth</label>
                      <input type="date" name="dob" id="dob" />
                    </div>
                    <div class="input-group">
                      <label for="salary">Expected Salary</label>
                      <input type="number" name="salary" id="salar" />
                    </div>
                    <div class="input-group">
                      <div class="radio-container">
                        <input type="radio" id="windows" name="os" value="Male" required/>
                        <label for="windows" class="Gender">Male</label>
                  
                        <input type="radio" id="mac" name="os" value="Female" required/>
                        <label for="mac" class="Gender">Female</label>
                      </div>
                    </div>

                    <br><br>
                    <div class="btns-group">
                      <a href="#" class="btn btn-prev">Previous</a>
                      <a href="#" class="btn btn-next">Next</a>
                    </div>
                  </div>
                  <div class="form-step">
                    <div class="input-group">
                      <label for="password">Password</label>
                      <input type="password" name="password" id="password" />
                    </div>
                    <div class="input-group">
                      <label for="cv">Upload your cv</label>
                      <input type="file" name="cv" id="">
                     
                    </div>
                    <div class="btns-group">
                      <a href="#" class="btn btn-prev">Previous</a>
                      <input type="submit" value="Submit" class="btn" />
                    </div>
                  </div>
                </form>
